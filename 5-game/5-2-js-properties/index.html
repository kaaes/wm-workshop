 <!DOCTYPE html>
 <html>
  <head>
    <title>The awsum game</title>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Cousine&subset=latin" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../game.css">
  </head>
  <body>
    <div id="gameboard" class="grid">
      <ul id="players">
      </ul>
    </div>
    <!-- 
      Zadania te same co poprzednio, ale tym razem użyj obiektów JS:
      Wskazówka - podejrzyj w konsoli co zawiera obiekt 'game'
      może mieć kilka przydatnych własności i metod!

      - zmień wygląd bohatera (do dyspozycji ['monk', 'prince', 'princess', 'boy', 'tux', 'heidi', 'bunny', 'gandalf'])
      - zmień kierunek w którym idzie (parametr data-direction, możliwe wartości right/left/up/down)
      - zmień imię bohatera
      - zmień pozycję bohatera na planszy
      - przełącz aktywnego bohatera
    -->
    <script src="../game.js"></script>
    <script>
      var game = new Game(document.querySelector('#gameboard'), { tilesize: 50 });
        
      game.createBoard(15, 10);

      game.addPlayer('Charming', 'prince');
      game.addPlayer('Tuck','monk');

      game.setActivePlayer(0);
    </script>
  </body>
</html>
