 <!DOCTYPE html>
 <html>
  <head>
    <title>Awesome Animal Builder - Large Animals</title>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Annie Use Your Telescope&subset=latin" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <figure id="animal">

      <img id="animal-tail" src="https://thimble.webmaker.org/s/zoo-large/unknown.png">
      <img id="animal-body" src="https://thimble.webmaker.org/s/zoo-large/unknown.png">
      <img id="animal-head" src="https://thimble.webmaker.org/s/zoo-large/unknown.png">
      <span class="bubble hidden"  id="animal-say"></span>

      <figcaption><span id="animal-name"></span></figcaption>
    
    </figure>

    <form id="animal-app">
      <label for="" >Say: </label> <input type="text" name="say" />
    </form>

    <button></button>
    
    <script src="animal.js"></script>
    <script src="main.js"></script>
  </body>
</html>
